<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>STICK-WARS</title>
</head>
<body>

    <div class="container-fluid bg-black">

<!-- POINTS/ROUND ================================================== -->
        <div class="row roundPointsDiv bg-success">

            <!-- player 1 points -->
            <div class="col-4 bg-warning d-flex flex-column align-items-end" id="p1PointDiv">

            </div>

            <!-- rounds -->
            <div class="col-4">

            </div>

            <!-- player 2 points -->
            <div class="col-4 bg-warning d-flex flex-column align-items-start" id="p2PointDiv">

            </div>

        </div>


<!-- PLAYER1/PLAYER2 HP ============================================ -->        
        <div class="row hitPointsDiv bg-danger">

            <!-- player 1 hitpoints -->
            <div class="col-5 bg-secondary d-flex flex-column align-items-end" id="p1HPDiv">

            </div>
            <!-- spacer -->
            <div class="col-2"></div>

            <!-- player 2 hitpoints -->
            <div class="col-5 bg-secondary d-flex flex-column align-items-start" id="p2HPDiv">

            </div>
        </div>

<!-- ACTION/FIGHT ================================================== -->        
        <div class="row actionScreenDiv bg-light">

            <!-- battle screen -->
            <div class="col-12 d-flex justify-content-center">
                <img id="actionInterface" src="basestates/stationary-statetitle.gif" alt="">
                <img src="" alt="">
            </div>
        </div>

<!-- BUTTONS AND FUNCTIONS ========================================= -->        
        <div class="row atkButtonDiv bg-info">

            <!-- player 1 button -->
            <div class="col-5 bg-primary d-flex flex-column align-items-end" id="p1Btn">

            </div>
            <!-- spacer -->
            <div class="col-2 text-center">
                <form id="resetGame" action="">
                    <button id="gameStart">GAME START</button>
                </form>
            </div>

            <!-- player 2 button -->
            <div class="col-5 bg-primary d-flex flex-column align-items-start" id="p2Btn">

            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
